<section class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2" data-ng-controller="stocktracker as vm">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <ul style="list-style-type:none;padding:0;margin:10px 0">
                    <li style="display: inline-block;
                                margin-bottom: 5px;
                                margin-right: 10px;
                                padding: 1.5em 1em;
                                background-color: #f8f8f8;
                                background: #f8f8f8;
                                border: 1px solid #ccc;
                                max-width: 100%;
                                text-align: center">
                        <div class="pull-left">
                            <h1>{{vm.stockTracker.name}}</h1>
                        </div>
                        <div class="clearfix"></div>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="row well well-lg" data-ng-repeat="stock in vm.stockTracker.stocks">
            <div class="col-md-8">
                <div class="row">
                    <a data-ng-href="#{{stock.url}}">
                        <h2 class="list-group-item-heading">{{stock.ticker}} - {{stock.name}}</h2>
                    </a>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-2 label label-info">Current Price</div>
                    <div class="col-md-2 col-md-offset-2">{{stock.lastTrade | number:2}}</div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-2 label label-success">Day Gain/Loss</div>
                    <div class="col-md-2 col-md-offset-2">{{stock.dayGainOrLoss | currency}}</div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-2 label label-success">Day Gain/Loss %</div>
                    <div class="col-md-2 col-md-offset-2">{{stock.dayGainOrLossPercent | number:2}} %</div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div>
                        <a href="" ng-click="vm.removeStock(stock)">
                            <i class="glyphicon glyphicon-remove"></i> Remove from {{vm.stockTracker.name}}
                        </a>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div>
                        <a href="" ng-click="vm.addToStockTracker(stock)">
                            <i class="glyphicon glyphicon-plus-sign"></i> Add to stock tracker
                        </a>    
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div>
                        <img class="img-responsive" ng-src="{{stock.imageSource}}" title="Chart for {{stock.ticker}}" alt="Chart for {{stock.ticker}}" />
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>

        </div>
    </div>
</section>
