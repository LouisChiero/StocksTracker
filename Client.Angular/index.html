<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="stocksTrackerApp">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>
    <title>Stocks Tracker</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <script>
        // Must be first. IE10 mobile viewport fix
        if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>

    <link href="content/ie10mobile.css" rel="stylesheet" />
    <link href="content/bootstrap.min.css" rel="stylesheet" />
    <link href="content/toastr.min.css" rel="stylesheet" />
    <link href="Content/styles.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div data-ng-include="'/app/layout/shell.html'"></div>        
    </div>

    <!--3rd party vendor scripts-->
    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/toastr.min.js"></script>
    <script src="Scripts/underscore-min.js"></script>
    <script src="Scripts/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="Scripts/spin.min.js"></script>
    <script src="Scripts/ngStorage.min.js"></script>

    <!--custom scripts-->
    <script src="app/app.js"></script>
    <script src="app/config.js"></script>
    <script src="app/config.route.js"></script>
    
    <!-- common Modules -->
    <script src="app/common/common.js"></script>
    <script src="app/common/logger.js"></script>
    <script src="app/common/spinner.js"></script>
    
    <!-- common.bootstrap Modules -->
    <script src="app/common/bootstrap/common.bootstrap.js"></script>

    <!--application-->
    <script src="app/controllers/landingPage.js"></script>
    <script src="app/controllers/topnav.js"></script>
    <script src="app/controllers/sidebar.js"></script>
    <script src="app/controllers/shell.js"></script>
    <script src="app/controllers/stock.js"></script>
    <script src="app/controllers/stockTracker.js"></script>
    <script src="app/controllers/charts.js"></script>
    <script src="app/controllers/login.js"></script>

    <!--service scripts-->
    <script src="app/directives/directives.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/services/httpInterceptorService.js"></script>
    <script src="app/services/authenticationService.js"></script>
    <script src="app/services/stockTrackerService.js"></script>
    <script src="app/services/headlinesService.js"></script>
    <script src="app/services/chartsService.js"></script>
    <script src="app/services/dialogs/addDialogService.js"></script>
    <script src="app/services/dialogs/updateDialogService.js"></script>
    <script src="app/services/dialogs/deleteDialogService.js"></script>
    <script src="app/services/dialogs/addToStockTrackerDialogService.js"></script>
</body>
</html>
